<div class="flex flex-row">
    <app-card *ngFor="let botao of botoes"
        [style]="{'margin-right': '12px'}" 
        [texto]="botao.texto" 
        [textoBold]="botao.textoBold">
    </app-card>
</div>

<div class="flex flex-column">
    <app-card 
        [style]="{'margin-top': '12px'}"
        [showImage]="true" 
        *ngFor="let botao of botoes" 
        [texto]="botao.texto" 
        [textoBold]="botao.textoBold">
    </app-card>
</div>
